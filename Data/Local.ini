reactor_explosion=Facility at [REDACTED] was destroyed by a huge explosion, caused by reactor overheat. Everyone, who were inside the facility died.

smoke_death=%s found dead in [DATA REDACTED]. Cause of death: Suffocation due to decontamination gas.
cont_008_1=The window shattered and a piece of glass cut your arm.
cont_012_1=You start pushing your nails into your wrist, drawing blood.
cont_012_2=You tear open your left wrist and start writing on the composition with your blood.
cont_012_3=You push your fingers deeper into the wound.
cont_012_4=You rip the wound wide open. Grabbing scoops of blood pouring out.
cont_012_death=%s found in a pool of blood next to SCP-012. Subject seems to have ripped open his wrists and written three extra lines to the composition before dying of blood loss.
cont_035_death=%s found dead inside SCP-035's containment chamber. The subject exhibits heavy hemorrhaging of blood vessels around the eyes and inside the mouth and nose. Sent for autopsy.
cont_205_death=The SCP-205 cycle seems to have resumed its normal course after the anomalies observed during [REDACTED]. The body of %s was discovered inside the chamber. The subject exhibits signs of blunt force trauma typical for personnel who have entered the chamber when the lights are off.
cont_914_1=You notice countless small incisions all around your body. They are bleeding heavily.
cont_914_death="A heavily mutilated corpse found inside the output booth of SCP-914. DNA testing identified the corpse as %s. The subject had obviously been "refined" by SCP-914 on the "rough" setting, but we are still confused as to how he ended up inside the intake booth and who or what wound the key."
cont_1123_death=%s was shot dead after attempting to attack a member of Nine-Tailed Fox. Surveillance tapes show that the subject had been wandering around the site approximately 9 minutes prior, shouting the phrase "get rid of the four pests" in chinese. SCP-1123 was found in [REDACTED] nearby, suggesting the subject had come into physical contact with it. How exactly SCP-1123 was removed from its containment chamber is still unknown.
cont_1162_1=You feel a sudden overwhelming pain in your chest.
cont_1162_2=You notice something moving in your pockets and a sudden pain in your chest.
cont_1162_death=%s was discovered within the containment chamber of SCP-1162. An autopsy revealed that his right lung was missing, which suggests interaction with SCP-1162.
tesla_death=%s killed by the Tesla gate at [REDACTED].
testroom_860_1=The door will not budge.
pd_death_1=In addition to the decomposed appearance typical of SCP-106's victims, the body exhibits injuries that have not been observed before: massive skull fracture, three broken ribs, fractured shoulder and multiple heavy lacerations.
pd_death_2=In addition to the decomposed appearance typical of the victims of SCP-106, the subject seems to have suffered multiple heavy fractures to both of his legs.
fuse_placed=You placed the fuse into the fuse box.
fuse_cantplace=You can't place this item into the fuse box.
fuse_find="I need to find a fuse."
fuse_2_placed=You placed the purple fuse into the fuse box.
fuse_2_find="I need to find a special fuse."

death_ci=%s was found with several bullet wounds. Cause of death is presumably killed by an Chaos Insurgency Agents, who entered the facility after [DELETED] hours after the breach.
death_d=%s was found with several bullet wounds. Cause of death is presumably killed by an armed D-Class.

scp049_death_1=Three (3) active instances of SCP-049-2 discovered in the tunnel outside SCP-049's containment chamber. Terminated by Nine-Tailed Fox.
scp049_death_2=An active instance of SCP-049-2 was discovered in [REDACTED]. Terminated by Nine-Tailed Fox.

scp049_2_death=%s. Cause of death: multiple lacerations and severe blunt force trauma caused by an instance of SCP-049.
scp049_3_death=%s. Cause of death: multiple lacerations and severe blunt force trauma with additional inffection of SCP-409 caused by an instance of SCP-049.
scp008_1_death=%s. Cause of death: multiple lacerations and severe blunt force trauma caused by an infected instance of SCP-008.

scp035_death=%s was killed by SCP-035. Threat was neutralized by other Nine-Tailed Fox operatives.

scp076_death_1=SCP-076-2 breached his containment chamber during the containment breach event. We flooded the entire Containment Area 25b in order 
scp076_death_2=to neutralize SCP-076-2. It had been confirmed that %s entered the site, but he never came out. We think that he got 
scp076_death_3=killed by SCP-076-2.

scp330_death=%s found dead in [REDACTED] in a pool of blood. Subject died from blood loss after both hands were removed by the effects of SCP-330.

scp357_death_1=%s found dead in Sector [DATA REDACTED] without right hand. 
scp357_death_2=%s found dead in Sector [DATA REDACTED] without left hand. 
scp357_death_3=Probably subject had physical contact with SCP-357.

scp420_death_1=%s found in a comatose state in [DATA REDACTED]. The subject was holding what appears to be a cigarette while smiling widely. 
scp420_death_2=Chemical analysis of the cigarette has been inconclusive, although it seems to contain a high concentration of an unidentified chemical 
scp420_death_3=whose molecular structure is remarkably similar to that of tetrahydrocannabinol.

scp096_death=A large amount of blood found in [DATA REDACTED]. DNA indentified as %s. Most likely [DATA REDACTED] by SCP-096.

scp173_death_1=%s . Cause of death: Fatal cervical fracture. The surveillance tapes confirm that the subject was killed by SCP-173.
scp173_death_2=%s . Cause of death: Fatal cervical fracture. Assumed to be attacked by SCP-173.

scp682_death=%s . Cause of death: smashed and eaten by SCP-682, who breached its containment at [REDACTED], Site-[DELETED].

scp1048a_1=Something is growing all around your body.

superman_death_1=A complete set of armor for security guard was found in [DATA REDACTED]. Upon further examination, the armor was found to be filled with 12.5 kilograms of blue ash-like substance. 
superman_death_2=Chemical analysis of the substance remains non-conclusive. Most likely related to SCP-914.

scp1025_death_1=He died of a cardiac arrest after reading SCP-1025, that's for sure. Is there such a thing as psychosomatic cardiac arrest, or does SCP-1025 have some 
scp1025_death_2=anomalous properties we are not yet aware of?"

scp966_1=You feel something breathing right next to you.
scp966_2=It feels like something's in this room with me.
scp966_3=You feel like something is here with you, but you do not see anything.
scp966_4=Is my mind playing tricks on me or is there someone else here?
scp966_5=You feel like something is following you.
scp966_6=You can feel something near you, but you are unable to see it. Perhaps its time is now.

scp966_2_1=You feel exhausted.
scp966_2_2=Could really go for a nap now...
scp966_2_3=If I wasn't in this situation I would take a nap somewhere.
scp966_2_4=You feel restless.

scp008_1=You feel kinda feverish.
scp008_2=You feel nauseated.
scp008_3=The nausea's getting worse.
scp008_4=You feel very faint.

scp008_death_1=%s found ingesting Dr. [REDACTED] at Sector [REDACTED]. Subject was immediately terminated by Nine-Tailed Fox and sent for autopsy. 
scp008_death_2=SCP-008 infection was confirmed, after which the body was incinerated.

scp016_1=You feel sick.
scp016_2=Your chest hurts.
scp016_3=Your eyes are gaining more moisture than usual.
scp016_4=Your eyes hurt a lot.
scp016_5=You are starting to lose blood from your pores.
scp016_6=Your chest muscles are expanding.
scp016_7=It's getting harder to breathe.
scp016_8=Your leg muscles are expanding.
scp016_9=Your skin is peeling off..
scp016_10=Something Bursted through your Chest.

scp016_death_1=%s found dead in [REDACTED]. Subject was infected with SCP-016, and as a result, he seems to have gone through a major mutation. 
scp016_death_2= Said mutation is extreme, having the subject's hamstrings, and chest muscles expanded. Subject's eyes are also missing.

scp059_1=Fungus is growning on your hands.
scp059_2=Fungus is up to your shoulders.
scp059_3=You feel weak.

scp059_death_1=Large mass of tissue and fungus found in [REDACTED]. Identified fungus appears to be extremely similar to the fungus grown on SCP-059 infected humans.
scp059_death_2= SCP-059's sample was found shortly after, and transported back into containment. Tissue samples were traced to %s, who handled SCP-059 during the breach.

scp198_death=%s was found in Sector-[REDACTED]. Right arm of the subject was holding SCP-198. It seems that the subject picked object up and died because of injuries, that SCP-198 gave.

scp207_death_1=%s. Cause of death: hearth failure due to massive nervous system failure.
scp207_death_2=%s. Cause of death: organ failure due to massive internal hemorrhage. As SCP-207-A, SCP-207-B and SCP-207-C was empty on recovery, it's believed that subject drunk them.
scp207_death_3=%s. Cause of death: organ failure due to massive SCP-207 liquid in blood plasma.
scp207_death_4=Multiple flesh in blood paddles were discovered in [REDACTED].Blood test showed that these remains were parts of %s .It seems that subject have drunk multiple SCP-207 instances.

scp357_1=Your fingers on your hand are immersed inside the SCP-357.
scp357_2=You can't move your fingers.

scp357_death_1=%s found dead in Sector-[DATA REDACTED] without right hand. 
scp357_death_2= found dead in Sector-[DATA REDACTED] without left hand. 
scp357_death_3=Probably subject had physical contact with SCP-357.

scp402_death=The emaciated body of %s is found in [DATA REDACTED]. SCP-402 was discovered in the subject's lungs, death was caused by suffocation.

scp409_death_1=Pile of SCP-409 crystals found and, by comparing list of the dead, was found to be %s who had physical contact with SCP-409. 
scp409_death_2=Remains were incinerated along with crystal-infested areas of facility.

scp427_1=You feel refreshed and energetic.
scp427_2=You feel gentle muscle spasms all over your body.
scp427_3=Your muscles are swelling. You feel more powerful than ever.
scp427_4=You can't feel your legs. But you don't need legs anymore.

scp427_death=Requesting support from MTF Nu-7! We need more firepower to take this thing down.

scp1079_death_1=Nine-Tailed Fox found %s dead covered with pink bubblegum-scented foam around the body.
scp1079_death_2= Toxic reports identifies the bubblegum-scented foam from Dr. Wondertainment's Bubblebath Bonbons!®,
scp1079_death_3= known as SCP-1079.

killbat_death_1=%s found dead inside SCP-914's output booth next to what appears to be an ordinary nine-volt battery. The subject is covered in severe 
killbat_death_2=electrical burns, and assumed to be killed via an electrical shock caused by the battery. The battery has been stored for further study.

grenade_death=%s found dead in sector [REDACTED], subject had multiple skin burns and injuries, probably caused by grenade.

